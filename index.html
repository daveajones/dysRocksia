<body>

    <div class="container-fluid big-top">
        <div class="row-fluid">
            <div class="span1 leftpanel noPrint">
                <div class="controls noPrint">
                    <a class="btn btn-inverse cus-button-clear noPrint" href="#"><i class="icon-trash icon-white"></i> Clear</a><br/><br/>
                    <a class="btn btn-info cus-button-togglecolor noPrint" href="#"><i class="icon-tint"></i> Color</a><br/><br/>
                    <a class="btn cus-button-printable noPrint" href="#"><i class="icon-print"></i> Print</a>                    
                </div>
            </div>
            <div class="span10 rightpanel">
                <div class="outputarea color"></div>
                <textarea class="inputarea noPrint">This is a dyslexia helper.  It takes what you write and makes it big and colorized using the "Open Dyslexic" font. 
You'll notice that when you use vowels, they show up in a slightly different color. 
Alternating lines also switch colors.
If you want to type something yourself, just hit the "Clear" button on the left and start typing. :-)
It's good for making worksheets to teach with.</textarea>                
            </div>
        </div>    
    </div>
    
    <textarea class="workarea"></textarea>
